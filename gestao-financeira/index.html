<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <main class="container">
        <form action="" method="post" autocomplete="off" class="form-container">
            <div class="col-6">
                <div class="form-group">
                    <label for="category_flow">Categoria: </label>
                    <input type="text" name="category_flow" id="category_flow" placeholder="Digite a categoria" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="value_flow">Valor: </label>
                    <input type="text" name="value_flow " id="value_flow" placeholder="Ex: R$1000,00" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description_flow">Descrição: </label>
                <input type="text" name="description_flow" id="description_flow" placeholder="Digite a categoria" required>
            </div>
            <div class="col-6 radio">
                <div class="form-group">
                    <input type="radio" name="type_flow" id="type_flow" required>
                    <label for="type_flow">Ativo</label>
                </div>
            </div>
            <div class="col-6 radio">
                <div class="form-group">
                    <input type="radio" name="type_flow " id="type_flow" required>
                    <label for="type_flow">Passivo</label>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
